{%extends 'cec/base.html'%}

{% block title %} Survey - None {% endblock %}

{% block content %} 
<h2>None Survey</h2><br>

<form method="post" action= "http://127.0.0.1:8000/carbon_emissions_calculator/none_entry_finished/" class="form-group">
    {% csrf_token %}
    <h4>{{form.survey.label}}: {{form.survey}}</h4><br>
    <h4>{{form.cohort.label}}: {{form.cohort}}</h4><br>
    <h4>{{form.confirm.label}}: <br><br>{{form.confirm}}</h4><br>
    <div class="input-group mb-3">
        <button type="submit", name="save" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
